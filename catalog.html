	<script type="text/javascript">
		var check = 0;
		$('.header-menu-hider').fadeOut(1);
		$('.nav-toggle').on('click', function(){
			// $('#menu').slideToggle('400');
			
			
			if (check == 0) {
				$('.header-menu').css('top','0%');
				$('.nav-toggle').fadeTo(100, 0);
				$('.header-menu-hider').css('top','160px');
				$('.header-menu-hider').fadeTo(400,0.5);
				check = 1;
			}
			else{
				$('.header-menu').css('top','-160px');
				$('.nav-toggle').css('display','block');
				$('.header-menu-hider').css('display','none');
				check = 0;

			}
		});
		$('.header-menu-hider').on('click', function(){
			if(check == 1){
				$('.header-menu').css('top','-160px');
				$('.nav-toggle').fadeTo(400, 1);
				$('.header-menu-hider').css('top','0');
				$('.header-menu-hider').fadeTo(100, 0);
				$('.header-menu-hider').css('display','none');
				check = 0;
			}
		});
		
	</script>
